<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    <h2>Available Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - ISBN: {{ book.isbn }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('register') }}">Register as Member</a>
</body>
</html>

<!DOCTYPE html>
<!-- Created By MultiWebPress -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sign Up | MultiWebPress</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    body {
     font-family: 'Poppins', sans-serif;
     margin: 0;
     padding: 0;
     background-color: #f2f2f2;
 }
 
 .wrapper {
     max-width: 400px;
     margin: 0 auto;
     padding: 20px;
     background: #fff;
     box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
     border-radius: 8px;
     text-align: center;
 }
 
 .title {
     font-size: 24px;
     font-weight: 600;
     margin-bottom: 20px;
 }
 
 .title p {
     font-size: 16px;
     color: #888;
 }
 
 .field {
     position: relative;
     margin-bottom: 20px;
 }
 
 input[type="text"],
 input[type="email"],
 input[type="password"] {
     width: 100%;
     padding: 10px;
     border: 1px solid #ccc;
     border-radius: 4px;
     font-size: 16px;
     outline: none;
 }
 
 label {
     position: absolute;
     top: 10px;
     left: 10px;
     color: #888;
     pointer-events: none;
     transition: 0.2s;
 }
 
 input:focus ~ label,
 input:valid ~ label {
     top: -15px;
     left: 5px;
     font-size: 12px;
     color: #007bff;
 }
 
 .content {
     display: flex;
     justify-content: space-between;
     align-items: center;
 }
 
 .checkbox {
     display: flex;
     align-items: center;
 }
 
 input[type="checkbox"] {
     margin-right: 5px;
 }
 
 .signup-link {
     font-size: 14px;
     margin-top: 20px;
 }
 
 .signup-link a {
     color: #007bff;
     text-decoration: none;
     font-weight: bold;
 }
 
 .field input[type="submit"] {
     background-color: #007bff;
     color: #fff;
     padding: 10px 20px;
     border: none;
     border-radius: 4px;
     font-size: 18px;
     cursor: pointer;
 }
</style>
<body>
    <div class="wrapper">
       <div class="title">
          Create an account
          <p>It's quick and easy</p>
       </div>
       <form action="/signin" method="POST">
          <div class="field">
             <input type="text"  name="firstname">
             <label for="">First Name</label>
          </div>

          <div class="field">
             <input type="text" name="lastname" >
             <label for="">Last Name</label>
          </div>

          <div class="field">
             <input type="email" name="email">
             <label for="">Email Address</label>
          </div>

          <div class="field">
             <input type="password" name="password">
             <label for="">Password</label>
          </div>
          <form action="/" method="POST">
          <div class="field">
             <input type="submit" value="Sign Up">
          </div>
      </form>
          <div class="signup-link">
             Already have a account?<a href="/user_login"> Login Now</a>
          </div>
       </form>
    </div>
</body>
</html>
